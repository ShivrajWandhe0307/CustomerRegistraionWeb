<div class="container mt-2  border border-2 border border-dark rounded p-3">

    <div class="card p-2 ">
        <h3 class="mx-auto">Customer Registration</h3>

        <form class="bg-warning rounded">
            <div class="form-group m-2">
                <label>Name</label>
                <input type="text" [(ngModel)]="customerName" [ngModelOptions]="{standalone:true}" class="form-control"
                    id="customerName" placeholder="Enter Name">
            </div>

            <div class="form-group m-2">
                <label>Address</label>
                <input type="text" [(ngModel)]="customerAddress" [ngModelOptions]="{standalone:true}"
                    class="form-control" id="customerAddress" placeholder="Enter Address">
            </div>

            <div class="form-group m-2">
                <label>Mobile</label>
                <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone:true}" class="form-control"
                    id="mobile" placeholder="Enter Mobile">
            </div>

            <button type="submit" class="btn btn-success m-2 mx-auto mt-4 d-grid gap-2 col-1 mx-auto "
                (click)="save()">Submit</button>
        </form>
    </div>
</div>

        <div class="container mt-5 border border-dark border border-2">
            <h3 class="mx-auto">Customer Table</h3>

            <table class="table">
                <thead>
                    <h3 *ngIf="!isResultLoaded">Looding....</h3>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let CustomerItem of CustomerArray">
                        <th scope="row">{{CustomerItem.customerId}}</th>
                        <td>{{CustomerItem.customerName|uppercase}}</td>
                        <td>{{CustomerItem.customerAddress}}</td>
                        <td>{{CustomerItem.mobile}}</td>

                        <td>
                            <button type="button" class="btn btn-success"
                                (click)="setUpdate(CustomerItem)">Edit</button>
                            <button type="button" class="btn btn-danger"
                                (click)="setDelete(CustomerItem)">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
